; PHP error reporting settings for development
; This file is mounted into the PHP-FPM container at /usr/local/etc/php/conf.d/error_reporting.ini

; Report all errors
error_reporting = E_ALL

; Show errors in browser (dev only)
display_errors = On
display_startup_errors = On
html_errors = On

; Always log errors
log_errors = On
; Send PHP error log to container stderr so `docker logs` can show them
error_log = /proc/self/fd/2

; Increase memory and execution time a bit for debugging (optional)
memory_limit = 512M
max_execution_time = 120

; Ensure errors are not silenced by track_errors deprecation
zend.exception_ignore_args = Off

; Extra development convenience
; expose_php shows PHP version in headers; safe to keep Off
expose_php = Off
